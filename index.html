<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Product Catalog</title>

    <!-- Link your CSS for basic styling -->
    <link rel="stylesheet" href="styles.css">

    <!-- Importing Three.js for WebXR rendering -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/webxr/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/webxr/ARButton.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.0/examples/jsm/webxr/ARButton.js"></script>

</head>
<body>

    <header>
        <h1>AR Interactive Product Catalog</h1>
    </header>

    <nav>
        <ul id="product-list">
            <!-- Product items will be dynamically inserted here -->
        </ul>
    </nav>

    <section id="product-details" class="hidden">
        <h2 id="product-name"></h2>
        <img id="product-image" alt="Product Image" style="width: 300px; height: 300px;">
        <p id="product-description"></p>
        <button id="ar-button">View in AR</button>
        <button id="back-button">Back to Catalog</button>
    </section>

    <footer>
        <p>&copy; 2025 AR Interactive Product Catalog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
